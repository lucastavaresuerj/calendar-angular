<th scope="row" class="col-1">
  <h2>
    <span [ngClass]="{ 'badge bg-primary rounded-pill': checkWithDayApp() }">
      <!-- {{ day.day }} -->
    </span>
  </h2>
</th>
<table class="table no-bottom-line">
  <tbody>
    <ng-container *ngFor="let event of day.events">
      <tr app-event [event]="event"></tr>
    </ng-container>
  </tbody>
</table>
