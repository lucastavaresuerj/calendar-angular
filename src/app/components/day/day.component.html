<th scope="row" class="col-2">
  <h2>
    <span [ngClass]="{ 'badge bg-primary rounded-pill': checkWithDayApp() }">
      {{ day.date.getDate() }}
    </span>
    {{ dayMonth }}
  </h2>
</th>
<table class="table no-bottom-line table-hover table-event">
  <tbody>
    <ng-container *ngFor="let event of day.events">
      <tr app-event [dayOfEvent]="day.date" [event]="event"></tr>
    </ng-container>
  </tbody>
</table>
