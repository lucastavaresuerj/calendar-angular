<ng-template #defaultList let-action>
  <li>
    <a
      class="dropdown-item"
      [routerLink]="[action.href ? action.href : '']"
      routerLinkActive="router-link-active"
      (click)="action.click && action.click()"
      >{{ action.name }}</a
    >
  </li>
</ng-template>

<div class="dropdown">
  <button
    app-button
    [category]="category"
    [outline]="outline"
    dropdown
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    {{ title }}
  </button>
  <ul class="dropdown-menu">
    <ng-container *ngFor="let action of actions">
      <ng-container
        *ngTemplateOutlet="template; context: { $implicit: action }"
      ></ng-container>
    </ng-container>
  </ul>
</div>
