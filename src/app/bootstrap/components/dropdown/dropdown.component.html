<div class="dropdown">
  <button
    app-button
    [category]="category"
    [outline]="outline"
    dropdown
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    {{ title }}
  </button>
  <ul class="dropdown-menu">
    <li *ngFor="let action of actions">
      <a
        class="dropdown-item"
        [routerLink]="[action.href ? action.href : '']"
        routerLinkActive="router-link-active"
        (click)="action.click && action.click()"
        >{{ action.name }}</a
      >
    </li>
  </ul>
</div>
