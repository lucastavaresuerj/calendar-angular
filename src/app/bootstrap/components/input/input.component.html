<div class="mb-3">
  <label class="form-label">{{ label }}</label>
  <div class="input">
    <input
      #input
      [type]="type"
      [(ngModel)]="value"
      class="form-control"
      (change)="onChange(input.value)"
      (focus)="onFocus()"
      [disabled]="disabled"
      [placeholder]="placeholder"
      [ngClass]="{
        'is-invalid': error
      }"
    />
    <i
      class="fas fa-eye eye-icon"
      *ngIf="isTypePassword"
      (click)="togglePassword()"
    ></i>
  </div>
  <ng-content *ngIf="error"></ng-content>
</div>
