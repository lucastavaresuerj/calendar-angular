<div
  #alert
  class="alert"
  role="alert"
  [ngClass]="{
    'd-flex align-items-center': icon,
    'alert-dismissible': closeButton
  }"
>
  <ng-content></ng-content>
  <button
    [hidden]="!closeButton"
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
    (click)="onClose()"
  ></button>
</div>
